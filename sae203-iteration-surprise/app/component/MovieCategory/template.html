<div class="movie-category">
  <h2 class="movie-category__title">{{categoryName}}</h2>
  <div class="cards">
    <div class="carousel">
      <button class="carousel__button carousel__button--left" onclick="C.scrollLeft('{{id}}')">&#8249;</button>
      <div class="carousel__track" id="{{id}}">
        {{movieCard}}
      </div>
      <button class="carousel__button carousel__button--right" onclick="C.scrollRight('{{id}}')">&#8250;</button>
    </div>
  </div>
</div>
