<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="content"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";
      import { MovieForm } from "./component/MovieForm/script.js";
      import { DataMovie } from "./data/dataMovie.js";;

      window.C = {};

      C.start = function () {
        V.renderLog("Démarrage de l'application");
        V.renderMovieForm();
      };
      
      C.handlerAddMovie = async function (event) {
        event.preventDefault();
        
        let movieData = {
          name: document.querySelector("#movieName").value,
          image: document.querySelector("#movieImage").value,
          description: document.querySelector("#movieDescription").value
        };

        let result = await DataMovie.add(movieData);

        if (result && result.success) {
          V.renderLog(" Film ajouté avec succès !");
        } else {
          V.renderLog("Erreur lors de l'ajout du film.");
        }
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderMovieForm = function () {
        let content = document.querySelector("#content");
        content.innerHTML = MovieForm.format();

        document.querySelector("#movieForm").addEventListener("submit", C.handlerAddMovie);
      };

      C.start();
    </script>
  </body>
</html>
