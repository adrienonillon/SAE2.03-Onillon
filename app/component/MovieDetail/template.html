<div class="movie__container-detail">
  <div class="movie__detail">
    <img src="https://mmi.unilim.fr/~onillon4/SAE2.03-Onillon/server/images/{{image}}" alt="image du film" />
    <h2 class="movie__title">{{titre}}</h2>
    <p class="movie__description">{{desc}}</p>
    <p class="movie__director">Réalisateur: {{director}}</p>
    <p class="movie__year">Année : {{year}}</p>
    <p class="movie__duration">Durée : {{length}} min</p>
    <p class="movie__category">Catégorie : {{id_category}}</p>
    <p class="movie__age">Age Minimum : {{min_age}} ans</p>
    <iframe width="560" height="315" src="{{trailer}}" title="Bande-annonce" allowfullscreen></iframe>
  </div>
</div>
