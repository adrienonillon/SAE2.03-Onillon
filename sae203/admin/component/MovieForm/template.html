<div class="addMovie">
    <h4 class="addMovie__title"># Ajouter un film</h4>
    <form class="addMovie__form">
       
        <input required type="text" name="name" placeholder="Saisir le titre du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="director" placeholder="Saisir le réalisateur du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="number" name="year" placeholder="Saisir l'année de sortie du film" min="1900" max="2100">
        <input required type="number" name="length" placeholder="Saisir la durée en minute du film" min="30" max="300">
        <input required type="text" name="description" placeholder="Saisir le synopsis" pattern="[^0-9]*" title="Numbers are not allowed">
        <select name="id_category">
            <option value="1">Action</option>
            <option value="2">Comédie</option>
            <option value="3">Drame</option>
            <option value="4">Science-fiction</option>
            <option value="5">Animation</option>
            <option value="6">Thriller</option>
            <option value="7">Horreur</option>
            <option value="8">Aventure</option>
            <option value="9">Fantaisie</option>
            <option value="10">Documentaire</option>
        </select>
        <input required type="text" name="image" placeholder="Saisir le lien  d'affiche " pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="url" name="trailer" placeholder="Saisir le lien  du trailer " pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="number" name="min_age" placeholder="Age minimum" min="3" max="18" >
        <input onclick="{{handler}}" type="button" value="Ajouter" name="todo">
    </form>
</div>
